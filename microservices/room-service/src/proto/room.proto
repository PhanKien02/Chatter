syntax = "proto3";

package Room;

import "google/protobuf/empty.proto";

service ProjectService {
  rpc FindAll(Query) returns (PaginationResponse);
  rpc Create(Room) returns (Room);
  rpc Update() returns (Room);
  rpc Block() returns (Room);
  rpc Unblock(OneRoomBody) returns (Room);
  rpc FindOne()OneRoomBody returns (Room);
}

message Room {
    string id = 1;
    string name = 2;
    bool status = 3;
    string idUser = 4;
    bool isDefault = 5;
    string created_at= 6;
    string updated_at= 7;
    string deleted_at=8;
}

message Query {
    string searchKeyword =1;
    int32 page =2;
    int32 limit =3;
    string sort =4;
    bool isActive =5;
}

message RoomFindAll {
    string id = 1;
    string name = 2;
    bool status = 3;
    string idUser = 4;
    string created_at= 5;
    string updated_at= 6;
    string deleted_at=7;
}
message PaginationResponse {
  repeated RoomFindAll datas = 1;
  int32 page =2;
  int32 limit = 3;
  int32 totalPages = 4;
  int32 totalResults = 5;
}

message OneRoomBody {
  string roomId =1;
}